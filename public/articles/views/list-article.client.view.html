<section data-ng-controller="ArticlesController" data-ng-init="find()">	
	<h1>Articles</h1>
	<ul>
		<li data-ng-repeat="article in articles">
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
			<br>
			<small data-ng-bind="article.created | date: 'medium'">
			</small>
			<small data-ng-bind="article.creator.fullName">
			</small>
			<p data-ng-bind="article.content">
		</li>
	</ul>
	<div data-ng-hide="!articles || articles.length">
		No articles yet, why dont you <a href="/#!/articles/create">create one?</a>
	</div>
	<div data-ng-show="articles.length > 0">
		<a href="/#!/articles/create">create</a>
	</div>
</section>
